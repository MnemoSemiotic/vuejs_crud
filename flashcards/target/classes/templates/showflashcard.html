{{#layout}}
<div>
    {{#flashcard}}
    <form class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">Id:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{id}}</p>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Flash Card Question:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{question}}</p></div>
        </div>

        <div class="form-group">
            <label class="col-sm-2 control-label">Answer:</label>
            <div class="col-sm-10">
                <p class="form-control-static">{{answer}}</p>
            </div>
        </div>
        <div class="row">
            <button type="button" onclick="history.back()" class="btn btn-default">Back</button>
        </div>

    </form>
</div>
{{/flashcard}}
{{/layout}}
{{>layout}}
