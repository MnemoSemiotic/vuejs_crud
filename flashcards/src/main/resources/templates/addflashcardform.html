{{#layout}}
<div class="container">
    <h1>Flash Card Input Form</h1>
    <form action="#" method="post">
        <p>Flash Card Question: <input type="text" required="true" name="flashCardQuestion" /></p>
        <p>Flash Card Answer: <input type="text" required="true" name="flashCardAnswer"></p>

        <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
    </form>
</div>
{{/layout}}
